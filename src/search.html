      <div class="mx-auto max-w-4xl p-4 lg:p-8">
        <h1 class="mt-4 text-4xl font-bold">What&apos;s a cost center?</h1>
        <p class="mt-4 text-lg">
          Think of a <em class="font-bold">cost center</em> as an internal
          university funding account. Each cost center is identified with a
          unique number and is controlled by a department. A cost center may
          have children cost centers for more detailed accounting.
        </p>
        <p class="mt-4 text-lg">
          A "revenue" cost center refers to a cost center that is solely used to
          account for money collected through sales or other means (vending
          machine sales, for example).
        </p>
      </div>
